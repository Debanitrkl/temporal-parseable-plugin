services:
  parseable:
    image: parseable/parseable:latest
    platform: linux/amd64
    command:
      - parseable
      - local-store
    environment:
      - P_USERNAME=admin
      - P_PASSWORD=admin
      - P_ADDR=0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - parseable-data:/parseable/data
      - parseable-staging:/parseable/staging

  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
      - SKIP_DYNAMIC_CONFIG_UPDATE=true
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 10

  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal

volumes:
  parseable-data:
  parseable-staging:
  postgres-data:
